    <script>
    function calcula(operacion){
    var edad = document.cal.edad.value
    var peso = document.cal.peso.value 
    var altura = document.cal.altura.value
    var comes = document.cal.comes.value
    var result = eval((edad + operacion + peso) - altura * comes)
    document.cal.resultado.value = result
    }
</script>
